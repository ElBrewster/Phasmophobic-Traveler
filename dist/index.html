<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
  <!-- <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css"> -->
  <!-- <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css"> -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,400;0,500;0,700;0,800;0,900;1,100;1,600;1,900&display=swap" rel="stylesheet">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <header class="travelAgency" id="travelAgency">the Phasmophobic Traveler
    <!-- do a span on the 'the'? ^^ --> 
    <section class="news-ticker" id="newsTicker"></section>
  </header>
  <main>
    <div class="flexDisplay">

        <section class="glide-display" id="glideDisplay">
         <div class="glide">

            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides">
                <li class="glide__slide">image 1</li>
                <li class="glide__slide">image 2</li>
                <li class="glide__slide">image 3</li>
              </ul>
            </div>

            <div class="glide__arrows" data-glide-el="controls">
              <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
              <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
              <!-- ^maybe change prev and next text to icons? -->
            </div>

            <div class="glide__bullets" data-glide-el="controls[nav]">
              <button class="glide__bullet" data-glide-dir="=0"></button>
              <button class="glide__bullet" data-glide-dir="=1"></button>
              <button class="glide__bullet" data-glide-dir="=2"></button>
            </div>

          </div>
        </section>

        <div class="side-piece" id="sidePiece">

          <section class="left-aside" id="leftAside">
            <section class="small-top-left" id="smallTopLeft"></section>
            <section class="small-bottom-left" id="smallBottomLeft"></section>
          </section>

          <section class="the-whole-accordion" id="theWholeAccordion">
            <button class="accordion" id="accordionBtn">oh heck</button>
            <section class="p-panel" id="pPanel">
              <p>what's here!</p>
            </section>
            <button class="accordion" id="accordionBtn">oh heck</button>

            <section class="p-panel" id="pPanel">
              <p>what's here!</p>
            </section>
            <button class="accordion" id="accordionBtn">oh heck</button>

            <section class="p-panel" id="pPanel">
              <p>what's here!</p>
            </section>
            <button class="accordion" id="accordionBtn">oh heck</button>

            <section class="p-panel" id="pPanel">
              <p>what's here!</p>
            </section>
            <button class="accordion" id="accordionBtn">oh heck</button>


        </div>

    </div>
    <aside class="aside-bar" id="asideBar">
      <section class="form-container" id="formContainer">
        <section class="form-section" id="forms">
          <form action="" method="post" id="tripForm">
            <!-- <form action="URL"> -->
            <legend>Let's set up your trip!</legend>
            <label for="destinations">Choose your destination:</label>
            <select class="select-destination" id="select-destinations" name="destinations">
              <option value="" disabled selected hidden>choose your destination</option>
            </select>

            <label for="number-traveling">How many travelers do you have in your party?
              <input type="number" min="1" max="500" name="numberTravelers">
            </label>
            <label for="date">What day do you want to leave?
              <input type="date" name="date">
            </label>
            <label for="trip-duration">How many days does this trip take?
              <input type="number" min="1" max="365" name="numberDays">
            </label>
            <button>Submit</button>
          </form>

        </section>
        <section class="money-tracker" id="moneyTracker"></section>
      </section>
    </aside>
  </main>
  <footer class="logo-links" id="logoLinks"></footer>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
