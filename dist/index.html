<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,400;0,500;0,700;0,800;0,900;1,100;1,600;1,900&display=swap" rel="stylesheet">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <header class="travelAgency" id="travelAgency">the Phasmophobic Traveler
    <!-- do a span on the 'the'? ^^ --> 
    <section class="news-ticker" id="newsTicker"></section>
  </header>
  <main>
    <div class="flexDisplay">
      <section class="glide-display" id="glideDisplay">

      </section>
      <div class="side-piece" id="sidePiece">
        <section class="left-aside" id="leftAside">
          <section class="small-top-left" id="smallTopLeft"></section>
          <section class="small-bottom-left" id="smallBottomLeft"></section>
        </section>
        <section class="the-whole-accordion" id="theWholeAccordion">
          <button class="accordion" id="accordionBtn">oh heck</button>
          <section class="p-panel" id="pPanel">
            <p>what's here!</p>
          </section>
      </div>
    </section>
    </div>
    <aside class="aside-bar" id="asideBar">
      <section class="formContainer" id="formContainer">
        <section class="formSection" id="forms"></section>
        <section class="money-tracker" id="moneyTracker"></section>
      </section>
    </aside>
  </main>
  <footer class="logo-links" id="logoLinks"></footer>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->

  <script src="bundle.js"></script>
</body>
</html>
