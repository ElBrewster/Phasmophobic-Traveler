<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,400;0,500;0,700;0,800;0,900;1,100;1,600;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <section class="login-page " id="loginPage">
    <div class="login">
      <form class="login-form" id="login">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Traveler ID">
        </div>
        <div class="form__input-group">
          <input type="password" id="password" class="form__input" autofocus placeholder="Password">
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit" id="loginSubmit">Submit</button>
        <p class="form__text">
          <a href="#" class="form__link" id="formLink">Forgot your password?</a>
        </p>
      </form>
    </div>
  </section>
  <header class="travel-agency hidden" id="travelAgency">
    <h1 class="h1-title">
      <span class="italics">the</span>&nbspPhasmophobic Traveler:&nbsp&nbsp&nbsp
      <p class="user-name" id="userName"></p>
    </h1>
    <div class="date-divider" id="dateDivider">
      <section class="todays-date" id="todaysDate"></section>
      <section class="news-ticker" id="newsTicker"></section>
    </div>
  </header>
  <main class="main-section hidden" id="mainSection">
    <div class="flex-display">
        <section class="glide-display" id="glideDisplay">
         <div class="glide">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides" id="glideSlides">
              </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
              <button class="glide__arrow glide__arrow--left" data-glide-dir="<">&nbsp<<&nbsp</button>
              <button class="glide__arrow glide__arrow--right" data-glide-dir=">">&nbsp>>&nbsp</button>
            </div>
          </div>
        </section>
        <div class="side-piece" id="sidePiece">
          <section class="right-side-but-left-actually"></section>
          <section class="new-trips-section" id="newTripsSection">
            <div class="new-trips-div" id="newTripsDiv">
              <h2>Upcoming Trips</h2>
              <section class="upcoming-trip" id="upcomingTrip"></section>
            </div>
          </section>
          <section class="left-aside" id="leftAside">
            <section class="small-top-left" id="smallTopLeft">double click *here* for ghost facts
            </section>
            <section class="small-bottom-left" id="smallBottomLeft"></section>
          </section>
        </div>
        <footer class="logo-links" id="logoLinks"> 
        </footer>
    </div>
    <aside class="aside-bar" id="asideBar">
      <section class="form-container" id="formContainer">
        <section class="form-section" id="forms">
          <h3>Trip Planner</h3>
          <form method="post" id="tripForm">
            <legend>Let's set up your next trip!</legend>
            <label for="numTravelers" class="numTrav">How many travelers do you have in your party?
              <input type="number" min="1" max="500" name="numberTravelers" class="num-travelers" id="numTravelers">
            </label>
            <label for="numDays" class="number-of-days" id="numberOfDays">How many days does this trip take?
              <input type="number" min="1" max="365" name="numberDays" class="num-days" id="numDays">
            </label>
            <label for="destinations" class="destNation">Choose your destination:</label>
            <select class="select-destination" id="select-destinations" name="destinations">
              <option value="" disabled selected hidden>choose your destination</option>
            </select>
            <label for="travelDate" class="date-picker" id="datePicker">What day do you want to leave?
              <input for="date-picker" type="date" name="date" id="travelDate">
            </label>
            <p id="costEstimate"></p>
            <button>Submit</button>
          </form>
        </section>
      </section>
      <section class="money-tracker" id="moneyTracker"></section>
    </aside>
    <section class="margin-right"></section>
  </main>
</div>
 <script src="bundle.js"></script>
</body>
</html>
